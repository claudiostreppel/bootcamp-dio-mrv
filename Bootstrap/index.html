<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />

    <title>1ª pagina usando o Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./img/logo-removebg-preview.png" width="100" height="80" alt="logo da patypet" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#servicos">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#loja">Loja</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr class="linha">
    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3>QUEM SOMOS</h3>
            <img src="./img/equipe.jpeg" alt="imagem de equipe" class="rounded-circle">
            <h4>Buscamos a exclencia no atendimento, blá, blá, blá</h4>
        </div>

    </section>
    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3>PARCEIROS</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="./img/afagare.png " width="100%">
                    </div>
                    <div class="col-lg-4 blanco">
                        <img src="./img/blanco.jpg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="./img/logo-removebg-preview.png" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3>SERVIÇOS</h3>
        </div>
    </section>
    <hr>
    <section id="loja">
        <div class="container-fluid text-center margin loja">
            <h3>LOJA</h3>
        </div>
    </section>
</body>

</html>
