<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contador</title>
</head>

<body>
    <header>
        <h1>Contador</h1>
        <p>Projeto do Bootcamp Dio-MRV</p>
    </header>
    <section>
        <article>
            <p>Clique no botão + para somar um número ao contador e no botão - para diminuir um número do contador</p>
            <div class="counter">
                <button class="btn" name=subtrair onclick="decrement()">-</button>
                <span class="cont" id="currentNumber">0</span>
                <button class="btn" name=multiplicar onclick="increment()">+</button>
            </div>
        </article>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
